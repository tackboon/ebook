---
version: "3.8"
name: ebook
services:
  ################################################################
  # Redis database
  ################################################################
  redis:
    image: redis:7.0.9
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - ./_docker-volume/redis:/data

  ################################################################
  # MySQL database
  ################################################################
  mysql:
    image: mysql:8.0.32
    container_name: mysql
    hostname: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./_docker-volume/mysql:/var/lib/mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD

  ################################################################
  # Nginx
  ################################################################
  nginx:
    image: nginx:1.23.1
    container_name: nginx
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./_docker-volume/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ebook-user-http

  ################################################################
  # Application service - user (HTTP Protocol)
  ################################################################
  ebook-user-http:
    build:
      dockerfile: Dockerfile.development
    container_name: ebook-user-http
    hostname: ebook-user-http
    working_dir: /ebook/internal/user
    volumes:
      - ./internal:/ebook/internal
    env_file:
      - .env
    depends_on:
      - mysql
      - redis